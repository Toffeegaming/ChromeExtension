<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>ZuydOp</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="../script/browser-polyfill.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <select name="wing" id="wing" form="roomform">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </td>
        <td>
          <select name="floor" id="floor" form="roomform">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
        <td>
          <form id="roomform">
            <input type="text" id="classroom" placeholder="Lokaal" />
          </form>
          <script src="popup.js"></script>
        </td>
        <td>
          <input type="submit" id="submitButton" value="" form="roomform" />
        </td>
      </tr>
    </table>
  </body>
</html>
