<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    html {
      background-color: #ffffff;
    }
    @media (prefers-color-scheme: dark){
      html {
        background-color: #353535;
      }
    }
    button {
      float:right; 
      margin: 3px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <select name="wing" id="wing" form="roomform">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </td>
      <td>
        <select name="floor" id="floor" form="roomform">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </td>
      <td>
        <form id="roomform">
          <input type="text" id="classroom" placeholder="Lokaal" style="width: 4em">
        </form>
      </td>
      <td>
        <form>
          <input type="submit" id="submitButton" value="Ga">
          <script src="popup.js"></script>
        </form>
      </td>
    </tr>
  </table>
</body>

</html>
